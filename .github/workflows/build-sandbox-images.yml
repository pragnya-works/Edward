name: Build Sandbox Images

on:
  push:
    paths:
      - 'docker/templates/**'
      - '.github/workflows/build-sandbox-images.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        framework: [nextjs, vite-react, vanilla]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Lowercase repository name
        id: repo
        run: echo "lower=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/templates/${{ matrix.framework }}
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.lower }}/${{ matrix.framework }}-sandbox:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
